<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="static/js/main.js"></script>-->

</head>

<body>
    <h1>MEMORY CHALLENGE!</h1>
    <div class="container main">
        <div class="row justify-content-center">
            <div class="box col-4 align-self-center" id="red-box"></div>
            <div class="box col-4 align-self-center" id="blue-box"></div>
            <div class="w-100"></div>
            <div class="box col-4 align-self-center" id="green-box"></div>
            <div class="box col-4 align-self-center" id="yellow-box"></div>
            <div class="w-100"></div>
            <p id = "lose-message"> YOU LOSE!! CLICK START TO TRY AGAIN</p>
            <p id = "correct-message"> CORRECT!! PRESS NEXT TO CONTINUE</p>
            <button type="button" id="start-button" class="btn btn-outline-success .btn-lg">Start</button>
            <button type="button" id="answer-button" class="start-button btn btn-outline-success .btn-lg">Answer</button>
            <button type="button" id="next-button" class="start-button btn btn-outline-success .btn-lg">Next</button>
        </div>
    </div>



</body>

</html>
